<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container1 col-sm-12">
            <h1>Task Tracker</h1>
            <div>v2.0</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 formContainer">
                <h4><strong>Create a Task</strong></h4>
                <form>
                    <div class="form-group">
                        <label for="tname">Task Name</label>
                        <input type="text" class="form-control" id="tname" placeholder="Task Name">
                    </div>
                    <div class="form-group">
                        <label for="tdate">Date</label>
                        <input type="date" class="form-control" id="tdate" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="tassign">Assign To</label>
                        <input type="text" class="form-control" id="tassign" placeholder="Assign Task">
                    </div>
                    <button type="button" id="btnAddTask" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm-6 formContainer">
                <h4><strong>Existing Task</strong></h4>
                <p id="para"></p>
                <table class="table table-striped" id="taskTable">
                    <tr>
                        <th>Task Name</th>
                        <th>Date</th>
                        <th>Assign To</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
